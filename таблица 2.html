<style>
  table.iksweb {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
    height: auto;
  }
  table.iksweb, table.iksweb td, table.iksweb th {
    border: 1px solid #595959;
  }
  table.iksweb td, table.iksweb th {
    padding: 3px;
    width: 30px;
    height: 35px;
    text-align: center;
  }
  table.iksweb th {
    background: #4e6982;
    color: #fff; 
    font-weight: normal;
  }
  /* Цвета для конкретных чисел */
  .color-1 { background-color: #ADD8E6; } /* 1 - светло голубой */
  .color-2 { background-color: #ADD8E6; } /* 2 - светло голубой */
  .color-3 { background-color: #ADD8E6; } /* 3 - светло голубой */
  .color-4 { background-color: #ADD8E6; } /* 4 - светло голубой */
  .color-5 { background-color: #ADD8E6; } /* 5 - светло голубой */
  .color-6 { background-color: #ADD8E6; } /* 6 - светло голубой */

  .color-7 { background-color: #F5DEB3; } /* 7 - телесный */
  .color-8 { background-color: #F5DEB3; } /* 8 - телесный */
  .color-9 { background-color: #F5DEB3; } /* 9 - телесный */
  .color-10 { background-color: #F5DEB3; } /* 10 - телесный */
  .color-11 { background-color: #F5DEB3; } /* 11 - телесный */
  .color-12 { background-color: #F5DEB3; } /* 12 - телесный */

  .color-13 { background-color: #FF0000; } /* 13 - красный */
  .color-14 { background-color: #0000FF; } /* 14 - синий */
  .color-15 { background-color: #008000; } /* 15 - зеленый */
  .color-16 { background-color: #FFFF00; } /* 16 - желтый */
</style>

<table class="iksweb">
  <tbody>
    <tr>
      <td colspan="8">1</td>
    </tr>
    <tr>
      <td rowspan="6" class="color-7">7</td>
      <td colspan="6" class="color-2">2</td>
      <td rowspan="6" class="color-12">12</td>
    </tr>
    <tr>
      <td rowspan="4" class="color-8">8</td>
      <td colspan="4" class="color-3">3</td>
      <td rowspan="4" class="color-11">11</td>
    </tr>
    <tr>
      <td rowspan="2" class="color-9">9</td>

    <tr>

    </tr>
    <tr>
      <td colspan="4" class="color-4">4</td>
    </tr>
    <tr>
      <td colspan="6" class="color-5">5</td>
    </tr>

    </tr>
  </tbody>
</table>

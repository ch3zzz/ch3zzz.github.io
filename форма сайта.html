<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Создание сайта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #eef2f3;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="url"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-clear {
            background-color: #f44336;
            color: white;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-browse {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Создание сайта</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />

        <label for="url">URL (с https):</label>
        <input type="url" id="url" name="url" placeholder="https://yourwebsite.com" required />

        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Описание:</label>
        <textarea id="description" name="description"></textarea>

        <label for="topic">Тема:</label>
        <select id="topic" name="topic" required>
            <option value="">Выберите тему</option>
            <option value="технологии">Технологии</option>
            <option value="образование">Образование</option>
            <option value="развлечения">Развлечения</option>
            <option value="спорт">Спорт</option>
        </select>

        <label>Баннер:</label>
        <input type="file" id="banner" name="banner" accept="image/*" />
        <div class="buttons">
            <button type="button" class="btn-browse" onclick="document.getElementById('banner').click()">Обзор</button>
            <button type="reset" class="btn-clear">Очистить</button>
            <button type="submit" class="btn-submit">Отправить</button>
        </div>
    </form>
</body>
</html>
